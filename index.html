<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器 v2</title>
    <link rel="stylesheet" href="https://ludhianagroupofcolleges-my.sharepoint.com/personal/obsjjpef6_365_liout_com/_layouts/52/download.aspx?share=EVn3O4adkkpBreEozJvzA8IBJbDa0KFS1Mh10pyP4wCHsA">
</head>
<body>
    <div id="photo">
        <div class="musicimg rotate"></div>
        <div class="songtitle">Title</div>
        <div class="singer">Name</div>
        <!-- 歌词区域 -->
        <div class="lrc">
            <div class="content"></div>
        </div>
        <audio src="" id="music" autoplay></audio>
        <div class="musicBox">
        <div class="progressDiv" id="progressDiv">
            <div class="times" id="rollTime">00:00</div>
            <div class="times" style="
            position: absolute;
            left: 32px;
            ">/</div>
            <div class="times" id="totalTime">00:00</div>
            <div class="progress" id="totalProgress" style="width: 210px;border: 2px solid #d6dade;"></div>
            <div class="progress" id="progressBar" style="width:0px"></div>
        </div>
        </div>
    </div>
    <textarea id="text" style="display: none;"></textarea>
    <script type="text/javascript" src="https://ludhianagroupofcolleges-my.sharepoint.com/personal/obsjjpef6_365_liout_com/_layouts/52/download.aspx?share=EezVpBfoexlPrOwRM9sQ3DIBFi5j07FpRuLMjUzhYFIpVA"></script>
</body>
</html>
